databaseChangeLog:
  - changeSet:
      id: initial-schema
      author: mansengstedt
      objectQuotingStrategy: LEGACY
      changes:
        - createTable:
            tableName: request
            columns:
              - column:
                  name: request_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: prompt
                  type: VARCHAR(2048)
                  constraints:
                    nullable: false
        - createTable:
            tableName: response
            columns:
              - column:
                  name: request_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: response_request_fk
                    references: request(request_id)
              - column:
                  name: response_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: answer
                  type: VARCHAR(2048)
                  constraints:
                    nullable: false
              - column:
                  name: llm
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: token_usage
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: execution_time_ms
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: answered_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false